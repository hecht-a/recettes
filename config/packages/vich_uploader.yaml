vich_uploader:
    db_driver: orm
    metadata:
        type: attribute
    mappings:
        recipe:
            uri_prefix: /images/recipe
            upload_destination: '%kernel.project_dir%/public/images/recipe'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        ingredient:
            uri_prefix: /images/ingredient
            upload_destination: '%kernel.project_dir%/public/images/ingredient'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        utensil:
            uri_prefix: /images/utensil
            upload_destination: '%kernel.project_dir%/public/images/utensil'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
